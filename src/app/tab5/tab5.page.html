<ion-header color="maingreen">
    <ion-toolbar color="maingreen">
        <ion-title style="color: white;">Profile</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-grid id="content">

        <ion-card style="background-color: #1b1b1b;">
            <ion-card-content>
                <ion-item>
                    <h1 style="color: white;">{{ userv.user_display_name}}</h1>
                </ion-item>
                <ion-item>
                    <h2 style="color: white;">{{ userv.user_email}}</h2>
                </ion-item>
            </ion-card-content>
        </ion-card>
        <br>
        <ion-item class="ion-padding-start ion-padding-end" (click)="terms()">
            <ion-icon color="mainorange" name="receipt-outline"></ion-icon>
            <ion-label color="maingreen" class="ion-padding-start ">Terms and Conditions</ion-label>
        </ion-item>
        <ion-item class="ion-padding-start ion-padding-end" (click)="privacy()">
            <ion-icon color="mainorange" name="document-lock-outline"></ion-icon>
            <ion-label color="maingreen" class="ion-padding-start">Privacy Policy</ion-label>
        </ion-item>
        <ion-row class="ion-padding-top">
            <ion-col size="12">
                <ion-label style="color: white;font-family: 'Oswald';font-weight: bold;" class="ion-padding-start">VISIT US </ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="ion-padding-start ion-padding-top">
            <ion-col size="2">
                <ion-icon onclick="location.href='https://www.facebook.com/winwithsport';" style="font-size:xx-large;color: #3b5988;" name="logo-facebook"></ion-icon>
            </ion-col>
            <ion-col size="2">
                <ion-icon onclick="location.href='https://twitter.com/Win_with_sports';" style="font-size:xx-large;color: #00acee;" name="logo-twitter"></ion-icon>
            </ion-col>
            <ion-col size="2">
                <ion-icon onclick="location.href='https://www.youtube.com/channel/UCjc-GDyTVro42O8XC6EHrwg';" style="font-size:xx-large;color: #c4302b;" name="logo-youtube"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-button color="maingreen" expand="full" (click)="logout()">
        <ion-label style="color:#f3b932;font-weight: bold;">LOGOUT</ion-label>
    </ion-button>
</ion-footer>
