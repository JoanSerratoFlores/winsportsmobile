<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="maingreen" defaultHref="/"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid id="fondo">
        <ion-row>
            <ion-col class="ion-margin">
                <ion-img src="/assets/images/Win-With-port-d00b_00a1.png"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-center" size="12">
                <h1 style="color: #81a500;">Forgot your Password?</h1>
            </ion-col>
            <ion-col class="ion-text-center" size="12">
                <h2 class="ion-margin ion-text-justify" style="color: #81a500;">
                    Lost your password? Please enter your username or email address. You will receive a link to create a new password via email.
                </h2>
            </ion-col>
        </ion-row>
        <form [formGroup]="userForm" (ngSubmit)="resetPw()">
            <ion-row>
                <ion-col size="12" id="username">
                    <ion-item>
                        <ion-input formControlName="usernameOrEmail" type="email" color="mainorange" placeholder="Type your Email"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-button type="submit" [disabled]="!userForm.valid" size="large" color="maingreen" style="margin: auto;display: block;width:fit-content;">
                        Send
                    </ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
